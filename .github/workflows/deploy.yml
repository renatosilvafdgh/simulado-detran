name: Deploy to FTP

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Get latest code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build Project
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Deploy via lftp
        run: |
          lftp -e "set ssl:verify-certificate no; open -p 21 ftp.souhabilitado.com; user u937054834.renatosilvafdgh ${{ secrets.FTP_PASSWORD }}; mirror --reverse --verbose --exclude-glob .git* --exclude-glob blog/ --exclude-glob blog --exclude-glob */blog --exclude-glob public_html/blog/ ./dist .; ls -R; bye"
